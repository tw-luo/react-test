name: Build and Deploy

on:
  push:
    branches:
      - master  # 修改此处为您的默认分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Commit build
        run: |
          git config --global user.email "2505412775@qq.com"
          git config --global user.name "tw-luo"
          git add build
          git commit -m "Add build folder"
          git push
