name: Build and Deploy

on:
  push:
    branches:
      - master  # 修改此处为您的默认分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4  # 修改此处为您需要使用的部署Action
        with:
          branch: master  # 修改此处为您需要部署的分支
          folder: build  # 修改此处为您需要部署的文件夹
